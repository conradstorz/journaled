services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: journaled
      POSTGRES_PASSWORD: journaled
      POSTGRES_DB: journaled
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.12"
    working_dir: /app/journaled

    environment:
      DATABASE_URL: postgresql+psycopg://journaled:journaled@db:5432/journaled
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: >
      /bin/sh -lc "
        /app/journaled/.venv/bin/uvicorn journaled_app.app:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  pgdata: {}
