[alembic]
script_location = alembic
# timezone, etc., as you like
prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[alembic:runtime]
# your runtime options if any

[alembic:env]
# optional per-env stuff

# Default DB URL (tests can override with DATABASE_URL env var)
[alembic:config]
sqlalchemy.url = sqlite:///./dev.db
